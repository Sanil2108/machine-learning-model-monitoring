version: "3.3"
services:
  database:
    image: postgres:13
    env_file: ./database/.env
    ports:
      - "5433:5432"
  
  database-config:
    image: postgres:13
    env_file: ./database/.env
    volumes:
      - "./database:/database"
    depends_on:
      - database
    command: /database/init.sh

  # monitoring-service:
  #   build: ./monitoring-service

  # rest-api-service:
  #   build: ./rest-api-service

  elastic-search:
    image: elasticsearch:7.10.1
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node

  kibana:
    image: kibana:7.10.1
    ports:
      - "5601:5601"
    environment: 
      ELASTICSEARCH_URL: http://elastic-search:9200
      ELASTICSEARCH_HOSTS: http://elastic-search:9200


  rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672"

  web-server:
    image: nginx